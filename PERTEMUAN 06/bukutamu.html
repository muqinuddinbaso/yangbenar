    <style>
        p {
            font-family: "Times New Roman";
        }

        body {
            /* Tambahkan latar belakang dengan warna ungu */
            background-color: #6A5ACD; /* Warna ungu */
            background-image: url('URL_GAMBAR_LATAR_BELAKANG.jpg'); /* Ganti URL_GAMBAR_LATAR_BELAKANG.jpg dengan URL gambar latar belakang yang Anda inginkan */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blur: 5px; /* Efek blur latar belakang */
            color: #fff; /* Warna teks yang cocok dengan latar belakang */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff; /* Warna latar belakang tabel */
            color: #333; /* Warna teks tabel */
            border: 2px solid #6A5ACD; /* Warna border tabel */
        }

        th, td {
            border: 1px solid #6A5ACD; /* Warna border header dan sel tabel */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #6A5ACD; /* Warna latar belakang header */
            color: #fff; /* Warna teks header */
        }

        /* Gaya untuk informasi Anda */
        .info-table {
            margin: 20px auto;
            max-width: 600px;
        }

        /* Gaya untuk judul */
        .info-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Gaya untuk sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            text-decoration: none;
            margin-top: 30px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            cursor: pointer;
            z-index: 1000;
        }

        /* Konten utama */
        .content {
            margin-left: 250px;
            padding: 20px;
            z-index: 1;
        }
    </style>
</head>

        <h2 class="text-center">Form Buku Tamu</h2>
        <form>
            <div class="form-group">
                <label class="mb-3" for="nama_lengkap">Nama Lengkap:</label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" size="40">
            </div>
            
            <div class="form-group">
                <label class="mt-3 mb-3">Jenis Kelamin:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki-laki" value="L" checked>
                    <label class="form-check-label" for="laki-laki">Laki-Laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="P">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="mt-3 mb-3" for="alamat">Alamat Tinggal:</label>
                <input type="text" class="form-control" id="alamat" name="alamat" size="40">
            </div>
            
            <div class="form-group">
                <label class="mt-3 mb-3" for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" size="40">
            </div>
            
            <div class="form-group">
                <label class="mt-3 mb-3">Aktif pada Sosial Media:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="facebook" id="facebook" value="ya" checked>
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="twitter" id="twitter" value="ya">
                    <label class="form-check-label" for="twitter">Twitter</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="instagram" id="instagram" value="ya">
                    <label class="form-check-label" for="instagram">Instagram</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="path" id="path" value="ya">
                    <label class="form-check-label" for="path">Path</label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="mt-4 mb-3" for="info">Mengetahui web ini dari:</label>
                <select class="form-control" id="info" name="info">
                    <option selected="selected">Pilih</option>
                    <option value="web">Web</option>
                    <option value="surat kabar">Surat Kabar</option>
                    <option value="teman kerabat">Teman/Kerabat</option>
                    <option value="browsing internet">Browsing Internet</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="mt-4 mb-3" for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" name="pesan" cols="40"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Kirim</button>
        </form>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("show");
        }
    </script>
