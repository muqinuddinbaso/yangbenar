<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Tabel dengan Bootstrap</title>
    <!-- Tambahkan tautan ke file CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        p {
            font-family: "Times New Roman";
        }

        body {
            /* Tambahkan latar belakang dengan warna ungu */
            background-color: #6A5ACD; /* Warna ungu */
            background-image: url('URL_GAMBAR_LATAR_BELAKANG.jpg'); /* Ganti URL_GAMBAR_LATAR_BELAKANG.jpg dengan URL gambar latar belakang yang Anda inginkan */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blur: 5px; /* Efek blur latar belakang */
            color: #fff; /* Warna teks yang cocok dengan latar belakang */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff; /* Warna latar belakang tabel */
            color: #333; /* Warna teks tabel */
            border: 2px solid #6A5ACD; /* Warna border tabel */
        }

        th, td {
            border: 1px solid #6A5ACD; /* Warna border header dan sel tabel */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #6A5ACD; /* Warna latar belakang header */
            color: #fff; /* Warna teks header */
        }

        /* Gaya untuk informasi Anda */
        .info-table {
            margin: 20px auto;
            max-width: 600px;
        }

        /* Gaya untuk judul */
        .info-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Gaya untuk sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            text-decoration: none;
            margin-top: 30px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            cursor: pointer;
            z-index: 1000;
        }

        /* Konten utama */
        .content {
            margin-left: 250px;
            padding: 20px;
            z-index: 1;
        }
    </style>
</head>
